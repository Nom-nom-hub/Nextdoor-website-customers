<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Real Estate Demo</title>
  <meta name="description" content="Contact the team behind the Real Estate Demo by Designs by Teck.">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 via-gray-50 to-green-100 min-h-screen text-slate-900">
  <!-- Navigation -->
  <nav class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-5xl mx-auto px-4 py-3 flex flex-wrap md:flex-nowrap justify-between items-center">
      <a href="index.html" class="flex items-center space-x-2 text-lg sm:text-xl font-bold mb-2 md:mb-0">
        <span class="text-blue-700">Real Estate Demo</span>
      </a>
      <div class="w-full md:w-auto flex flex-col md:flex-row md:items-center space-y-2 md:space-y-0 md:space-x-6 mb-2 md:mb-0">
        <a href="index.html" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="services.html" class="nav-link">Services</a>
        <a href="contact.html" class="nav-link">Contact</a>
        <a href="../../index.html" class="nav-link">Main Site</a>
      </div>
    </div>
  </nav>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var path = window.location.pathname.split('/').pop() || 'index.html';
      var links = document.querySelectorAll('.nav-link');
      links.forEach(function(link) {
        var href = link.getAttribute('href');
        if (href === path) {
          link.classList.add('text-blue-700', 'font-semibold');
        } else {
          link.classList.remove('text-blue-700', 'font-semibold');
          link.classList.add('hover:text-blue-700');
        }
      });
    });
  </script>

  <!-- Contact Section -->
  <section class="py-20 px-4 text-center">
    <h1 class="text-4xl font-extrabold mb-4 text-blue-700 drop-shadow">Contact Us</h1>
    <p class="text-lg mb-8 text-slate-700 max-w-2xl mx-auto">Have questions or want to get started? Reach out to us using the form below or email us directly at <a href="mailto:teck@designsbyteck.com" class="text-blue-700 underline">teck@designsbyteck.com</a>.</p>
    <div class="max-w-xl mx-auto bg-white bg-opacity-80 rounded-xl shadow-lg p-8">
      <form class="space-y-6">
        <div>
          <label for="name" class="block text-left font-bold mb-1 text-blue-700">Name</label>
          <input type="text" id="name" name="name" class="w-full px-4 py-2 border border-blue-200 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required>
        </div>
        <div>
          <label for="email" class="block text-left font-bold mb-1 text-blue-700">Email</label>
          <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-blue-200 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required>
        </div>
        <div>
          <label for="message" class="block text-left font-bold mb-1 text-blue-700">Message</label>
          <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 border border-blue-200 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required></textarea>
        </div>
        <button type="submit" class="w-full py-3 bg-blue-700 text-white rounded-full font-bold shadow hover:bg-blue-800 transition">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white border-t border-slate-200 pt-8 pb-6 mt-16 text-slate-700 text-sm">
    <div class="max-w-4xl mx-auto px-4 flex flex-col md:flex-row md:justify-between md:items-center gap-6">
      <div class="flex flex-col items-center md:items-start">
        <span class="text-lg font-bold text-slate-900">Real Estate Demo by <span class="text-blue-700">Designs by Teck</span></span>
        <a href="mailto:teck@designsbyteck.com" class="hover:underline text-blue-700">teck@designsbyteck.com</a>
      </div>
      <div class="text-slate-500">&copy; 2024 Designs by Teck. All rights reserved.</div>
    </div>
  </footer>
</body>
</html>
